<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BMI Calculator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>BMI Calculator</h1>

  <div class="calculator">

  </div>

  <div id="result"></div>
</div>

</body>
