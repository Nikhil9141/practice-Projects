<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Rolling Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 id="result">Let's Roll</h1>
    <div class="dice-container">
      <div>
        <p>Player 1</p>
        <img src="dice1.png" alt="Dice 1" id="dice1">
      </div>
      <div>
        <p>Player 2</p>
        <img src="dice1.png" alt="Dice 2" id="dice2">
      </div>
    </div>
    <button id="rollBtn">Roll Dice</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
